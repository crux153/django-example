{% load static %}
<html>

<head>
  <title>Web Service Programming</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
  <div class="page-header">
    <h1><a href="/">Web Service Programming</a></h1>
  </div>

  <div class="media">
    <img src="{% static 'media/sunrise.jpg' %}" alt="Sunrise">
    <video src="{% static 'media/Big_Buck_Bunny_360_10s_10MB.mp4' %}" controls>
  </div>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% for post in posts %}
        <div class="post">
          <div class="date">
            <p>published: {{ post.published_date }}</p>
          </div>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
